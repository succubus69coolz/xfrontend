<!DOCTYPE html>
<html>
<head>
<style>
ul.pagination {
	display: inline-block;
	padding: 0;
	margin: 0;
}
ul.pagination li {display: inline;}
ul.pagination li a {
	color: black;
	float: left;
	padding: 8px 15px;
	text-decoration: none;
	border-radius: 5px;
}
ul.pagination li a.active {
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
}
ul.pagination li a:hover:note(.active) {background-color: #ddd;}
</style>
</head>
<body>

<h2>Rounded Active and Hover Buttons</h2>
<ul class="pagination">
  <li><a href="#">«</a></li>
  <li><a href="#">1</a></li>
  <li><a class="active" href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#">6</a></li>
  <li><a href="#">7</a></li>
  <li><a href="#">8</a></li>
  <li><a href="#">»</a></li>
</ul>

</body>
</html>
