<body>

<div class="w3-container">

  <div class="w3-panel w3-card-4"><p>w3-card-4</p></div>
  <div class="w3-panel w3-card-8"><p>w3-card-8</p></div>
  <div class="w3-panel w3-card-12"><p>w3-card-12</p></div>
  <div class="w3-panel w3-card-16"><p>w3-card-16</p></div>
  <div class="w3-panel w3-card-24"><p>w3-card-24</p></div>
</div>
