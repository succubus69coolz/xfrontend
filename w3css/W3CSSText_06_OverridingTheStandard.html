<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<!-- Another way is add your own CSS
<link rel="stylesheet" href="myStyle.css">
-->
<style>
  h1 {font-size: 64px;}
  h2 {font-size: 48px;}
  h3 {font-size: 36px;}
  h4 {font-size: 24px;}
  h5 {font-size: 20px;}
  h6 {font-size: 18px;}
</style>
</head>
<body>

<div class="w3-container">
  <p>How to override the W3.CSS standards.</p>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
</div>

</body>
</html>
