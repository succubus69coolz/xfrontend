<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color: red;
}
a:visited {
    color: blue;
}
/* mouse over link */
a:hover {
    color: black;
}

/* selected link */
a:active {
    color: green;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p><a href="http://www.w3schools.com">W3Schools.com</a></p>

</body>
</html>
