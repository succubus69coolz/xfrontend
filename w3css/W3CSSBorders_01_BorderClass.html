<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>

<div class="w3-container">
  <h2>Borders</h2>

  <div class="w3-container w3-section w3-border-left">
    <p>I have only a left border.</p>
  </div>

  <div class="w3-container w3-section w3-border-top w3-border-bottom">
    <p>I have top and bottom borders.</p>
  </div>

  <div class="w3-container w3-section w3-border-bottom w3-border-red">
    <p>I have a red bottom border.</p>
  </div>
</div>

</body>
</html>
